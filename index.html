<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>식단 관리 앱</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>🍽 식단 관리</h1>

    <input type="date" id="date">

    <input type="text" id="food" placeholder="음식 이름">
    <input type="number" id="calories" placeholder="칼로리">

    <button onclick="addMeal()">추가하기</button>

    <h2>오늘 총 칼로리: <span id="total">0</span> kcal</h2>

    <ul id="mealList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
