<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>💚 Health Tracker</h1>

  <!-- 🍽 식단 관리 카드  -->
  <div class="card">
    <h2>🍽 식단 관리</h2>

    <input type="date" id="dateInput">
    <input type="text" id="nameInput" placeholder="음식 이름">
    <input type="number" id="calInput" placeholder="칼로리">
    <button id="addBtn">추가하기</button>

    <h3>총 칼로리: <span id="totalCalories">0</span> kcal</h3>
    <ul id="list"></ul>
  </div>

  <!-- 📅 달력 카드 -->
  <div class="card">
    <h2>📅 월간 달력</h2>
    
    <div class="calendar-header">
      <button id="prevMonth">◀</button>
      <span id="monthTitle"></span>
      <button id="nextMonth">▶</button>

    </div>
    <table id="calendar"></table>
  </div>

  <!-- 📏 BMI 계산기 카드 -->
  <div class="card">
    <h2>📏 BMI 계산기</h2>

    <input type="number" id="heightInput" placeholder="키 (cm)">
    <input type="number" id="weightInput" placeholder="몸무게 (kg)">
    <button id="bmiBtn">BMI 계산</button>

    <h3 id="bmiResult"></h3>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
